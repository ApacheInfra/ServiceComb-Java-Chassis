<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">

  <style>
    #configs td:nth-of-type(1) {
      width: 70px;
      max-width: 70px;
      min-width: 70px;
    }

    #configs td:nth-of-type(2), #configs td:nth-of-type(3) {
      width: 40%;
      max-width: 40%;
    }

    #configs td:nth-of-type(4) {
      width: 180px;
      max-width: 180px;
      min-width: 180px;
    }

    #configs td:nth-of-type(5) {
      width: 140px;
      max-width: 140px;
      min-width: 140px;
    }

  </style>
  <script src="js/main.js"></script>
</head>
<body>

<div class="table-container">
  <table class="table fix-head left-head" id="configs">
    <thead>
    <tr>
      <th>index</th>
      <th>key</th>
      <th>value</th>
      <th>changed time</th>
      <th>callback count</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  ajaxJsonGet("../dynamicProperties", function (configs) {
    var html = "";
    for (var idx in configs) {
      var config = configs[idx];
      html += "<tr>" +
          "<td>" + idx + "</td>" +
          "<td>" + config.key + "</td>" +
          "<td>" + config.value + "</td>" +
          "<td>" + config.changedTime + "</td>" +
          "<td>" + config.callbackCount + "</td>" +
          "</tr>";
    }
    document.querySelector("#configs tbody").innerHTML = html;
  })
</script>
</body>
</html>
