# order of this configure file
servicecomb-config-order: 100

servicecomb:

# handlers
  handler:
    chain:
      Provider:
        default: qps-flowcontrol-provider
      Consumer:
        default: qps-flowcontrol-consumer,loadbalance,fault-injection-consumer

# loadbalance strategies
  references:
    version-rule: 0+
  loadbalance:
    retryEnabled: true
    retryOnNext: 1
    retryOnSame: 0